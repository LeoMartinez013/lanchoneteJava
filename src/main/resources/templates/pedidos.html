<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/themes/theme1.css}">
</head>
<body id="bodyPedido" class="bodyGeral">
<nav>
    <div>
        <a th:href="@{/}">Home</a>
    </div> 
    <div>
        <a th:href="@{/cardapio}">Card√°pio</a>
    </div>
</nav>
<main>
    <h2>Pedidos</h2>
    <div id="listagemPedidos" th:each="pedido : ${todosPedidos}">
        <div id="pedido${pedido.id}" class="pedido">
            <div class="cliente" th:text="${pedido.cliente}"></div>
            <form class="buttonPronto" th:action="@{'concluir/' + ${pedido.id}}" method=post>
                <input type="submit" value="Pronto">
            </form>
            <div
                class="itens">
                <div
                    th:each="itemPedido : ${pedido.itensPedido}" 
                    class="itemNome"
                    th:text="${itemPedido.itemCardapio.nome}">
                </div>
            </div>            
        </div>
    </div>
</main>
</body>
</html>
