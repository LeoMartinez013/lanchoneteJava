<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pedidos</title>
</head>
<body>
    <div th:each="pedido : ${todosPedidos}">
        <div id="pedido${pedido.id}">
            <div class="cliente" th:text="${pedido.cliente}"></div>
            <div th:each="itemPedido : ${pedido.itensPedido}">
                <div th:text="${itemPedido.itemCardapio.nome}">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
